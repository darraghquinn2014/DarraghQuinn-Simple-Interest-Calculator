<!DOCTYPE html>

<html>
<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div>
      <title>Web-App Simple Interest Calculator</title>

      <h1>Simple Interest Calculator</h1>
      Amount <input type="number" id="principal" placeholder="Enter Principal Amount"> <br /> <br>
      Rate <input type="range" id="rate" min="1" max="20" step="0.25" value="10.25" onchange="showVal(this.value)">
	<span id="sliderValue">10.25</span>
      <br><br>


      No. of Years <input type="number" id="years" min="1" max="10" placeholder="0"><br />
      <br>

      <button onclick="compute()">Compute Interest</button>
      <span id="result"></span>
      <br><br>
      <footer> &#169; Everybody Gets Rich </footer>
    </div>

  </body>
  <br><br>


</html>
